<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ settings.software_name }}</title>
  <link href="/static/css/tailwind.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white text-lg font-bold" href="/">{{ settings.software_name }}</a>
      <div class="flex space-x-4">
        <a class="text-gray-300 hover:text-white" href="/">Accueil</a>
        <a class="text-gray-300 hover:text-white" href="#" data-toggle="modal" data-target="#aboutModal">À propos</a>
        <a class="text-gray-300 hover:text-white" href="#" data-toggle="modal" data-target="#contactModal">Contact</a>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h1 class="text-center">{{ settings.title_download_file }}</h1>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Nom du fichier : {{ original_filename }}</h5>
        <p class="card-text">Durée de validité du lien : {{ expiry_time }}</p>
        <p class="card-text">Nombre de téléchargements restants : {{ remaining_downloads }}</p>
        <a href="{{ url_for('download_direct', file_id=file_id) }}" class="btn btn-primary">Télécharger</a>
      </div>
    </div>
    <iframe src="{{ url_for('preview_file', file_id=file_id) }}" width="100%" height="500px"></iframe>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
